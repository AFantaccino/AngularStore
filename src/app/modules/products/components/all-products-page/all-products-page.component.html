<div class="container-fluid">
    <div class="row">
        <div *ngFor="let product of products" class="col-md-4">
            <div class="card">
                <img class="card-img-top" [src]="product.image" alt="product image" >
                <div class="card-body">
                    <div class="text-center">
                        <h5 class="fw-bolder card-title">{{product.title}}</h5>
                        <p>{{product.price}}$</p>
                    </div>
                </div>
                <div class="card-footer">
                    <button class="btn btn-success" (click)="addToCart(products.indexOf(product))">Add To Cart</button>
                </div>
            </div>
        </div>
    </div>
</div>
