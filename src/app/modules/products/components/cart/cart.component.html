<div class="container-fluid">
    <div *ngIf="cart.length == 0">
        <h1>Cart is empty</h1>
    </div>
    <div class="row">
        <div *ngFor="let product of cart" class="col-md-3">
            <div class="card">
                <img class="card-img-top" [src]="product.image" alt="product image">
                <div class="card-body">
                    <div class="text-center">
                        <h5 class="fw-bolder card-title">{{product.title}}</h5>
                        <p>{{product.price}}$</p>
                    </div>
                </div>
                <div class="card-footer">
                    <button class="btn btn-success" (click)="removeFromCart(cart.indexOf(product))">Remove</button>
                </div>
            </div>
        </div>
    </div>
    <div>Total: {{this._cart.cartTotal}}</div>
</div>
